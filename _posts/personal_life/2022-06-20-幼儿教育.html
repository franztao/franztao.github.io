        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“到时间刷牙啦，我们谁先来啊？”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“找你的牙刷！你的是紫色的，爸爸的是绿色的。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“现在我们要把牙膏挤到牙刷上。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“来，一点儿一点儿挤。干得真棒！”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“好，现在准备刷牙啦。开始刷吧，从上到下，从前往后，咱们每个部分都要刷到。最后，还要刷刷我们的舌头。哈哈，是不是有点儿痒？”&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑'; color:#303030;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>你拿了妈妈的钱包。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“钱包好沉啊！”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“要不要打开看看里面有啥？”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“嗯，你去找妈妈的钥匙。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“钥匙可不能吃！它不是食物。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“你打算用那把钥匙开车吗？”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“那是开门的钥匙。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“来吧，用钥匙把门打开。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#imgnote" transform="translate(127,2)"/>
        </g>
    </g>

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>由于孩子与期望不同，我们对孩子的某些行为进行批评，会帮助他们明白自己是“善良的”，只是犯了一个可挽救的错误，而不是让他们发现自己“很差劲”。&lt;/span>&lt;/p>&lt;/body>">

    <g ed:parentid="273" ed:height="66.83333333333333" ed:width="212.3333333333333" id="274" transform="matrix(1,0,0,1,719.61,128.33)" ed:layout="rightmap">

        <text class="st36">
            <tspan x="8" textLength="169" y="14.767" style="white-space:pre">孩子掌握主动权，变成他讲。</tspan>
            <tspan x="8" textLength="91" y="30.1" style="white-space:pre">多向父母提问、</tspan>
            <tspan x="8" textLength="130" y="45.433" style="white-space:pre">谈论他们的所见所闻，</tspan>
            <tspan x="8" textLength="117" y="60.767" style="white-space:pre">以及对故事的看法。</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>你认为接下来还会发生什么？”“&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>你觉得他们去哪儿啦？”“&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>为什么他们要那样做呢？&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>他们对故事的主题、中心思想的看法&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#imgnote" transform="translate(187,25)"/>
        </g>
    </g>

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“熊宝宝正在桌子的边上。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“它的麦片粥正在冒热气，好烫啊。现在让它喝，你觉得可以吗？”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“也许它应该等粥凉了再喝。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“天哪！金发姑娘坐上了熊宝宝的椅子！椅子被她压成了一堆碎片。简直是一团糟！”&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#imgnote" transform="translate(254,2)"/>

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>如果金发姑娘坐在熊宝宝的椅子上会发生什么呢？”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“她该不该去坐那个椅子啊？为什么呢？”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“熊宝宝一家回来后，会发生怎样的故事呢？”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“熊宝宝看到椅子坏了，它会怎么办呢？”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“如果熊宝宝一家发现了金发姑娘，他们会对她说些什么呢？&lt;/span>&lt;/p>&lt;/body>">

    <g ed:parentid="233" ed:height="20.83333333333333" ed:width="425.6666666666667" id="292" transform="matrix(1,0,0,1,719.61,324.67)" ed:layout="rightmap">
        <path d="M0,0L425.7,0L425.7,20.8L0,20.8L0,0z" fill="#ffffff"/>
        <path d="M0,20.8L425.7,20.8" stroke-linejoin="round" stroke="#454545" fill="none"/>
        <text class="st36">
            <tspan x="8" textLength="377" y="14.767" style="white-space:pre">每个东西只能数一次，而且数字在代表物品的时候要用量词表示。</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>哪一列小火车跑得更快啊？”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“哇，你的小塔堆得比家里的灯还高。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“也许我该抬那个小箱子。这个太重了，我根本抬不动。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“这根意大利面比碟子还长。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>还有：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“你都长这么大了，现在可塞不进你的小猴衬衫了。你得穿大一些的衬衫才行。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“早餐前你的杯子还是满的，现在却空了。你喝光了吧？”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“你把球扔得可真远！我可扔不了那么远。看看咱俩的球，挨得近吗？”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“你来搭把手，我们就可以做蛋糕吃了。杯子在这里，你能把它装满面粉吗？太好了，现在我们需要一些糖。嗯，不需要像面粉那么多，半杯糖就够了。你能把这半杯装满吗？好极了，我真喜欢跟你一起烘焙。”&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#imgnote" transform="translate(401,2)"/>
        </g>
    </g>
    <g ed:parentid="223" ed:height="20.83333333333333" ed:width="119" id="293" transform="matrix(1,0,0,1,631.75,556.67)" style="display:none" ed:layout="rightmap">
        <path d="M0,0L119,0L119,20.8L0,20.8L0,0z" fill="#ffffff"/>
        <path d="M0,20.8L119,20.8" stroke-linejoin="round" stroke="#454545" fill="none"/>
        <text class="st36">
            <tspan x="8" textLength="78" y="14.767" style="white-space:pre">基于过程称赞</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“宝贝吃饭可真乖，爸爸以你为荣！”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“你画画可真专心，我喜欢你正在用的所有颜色，真美。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“如果你轻轻地抚摸小猫，它会很高兴的。它的叫声说明它现在感觉很舒服。”&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#imgnote" transform="translate(94,2)"/>
        </g>
    </g>
    <g ed:parentid="223" ed:height="20.83333333333333" ed:width="111.3333333333333" id="294" transform="matrix(1,0,0,1,631.75,742.83)" style="display:none" ed:layout="rightmap">
        <path d="M0,0L111.3,0L111.3,20.8L0,20.8L0,0z" fill="#ffffff"/>
        <path d="M0,20.8L111.3,20.8" stroke-linejoin="round" stroke="#454545" fill="none"/>
        <text class="st36">
            <tspan x="8" textLength="91" y="14.767" style="white-space:pre">自制力和执行力</tspan>
        </text>
    </g>
    <g ed:parentid="294" ed:height="20.83333333333333" ed:width="378" id="295" transform="matrix(1,0,0,1,786.28,584)" style="display:none" ed:layout="rightmap">
        <path d="M0,0L378,0L378,20.8L0,20.8L0,0z" fill="#ffffff"/>
        <path d="M0,20.8L378,20.8" stroke-linejoin="round" stroke="#454545" fill="none"/>
        <text class="st36">
            <tspan x="8" textLength="351" y="14.767" style="white-space:pre">遇到不顺的事情时，能够使人平复心绪的力量就叫作自制力。</tspan>
        </text>
    </g>
    <g ed:parentid="294" ed:height="20.83333333333333" ed:width="345.6666666666667" id="296" transform="matrix(1,0,0,1,786.28,611.33)" style="display:none" ed:layout="rightmap">
        <path d="M0,0L345.7,0L345.7,20.8L0,20.8L0,0z" fill="#ffffff"/>
        <path d="M0,20.8L345.7,20.8" stroke-linejoin="round" stroke="#454545" fill="none"/>
        <text class="st36">
            <tspan x="8" textLength="299" y="14.767" style="white-space:pre">给孩子选择，让孩子自己做主，自己权衡，然后行动</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>共情关注：一个刚刚起床的小孩，急着要去看外公。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>[插图]充分交流：“来，我们先把衣服穿好。待会儿就要去看外公。这里有条紫色的裙子，还有一条粉色的。紫色的上面绣有漂亮的花朵，而粉色的带有荷叶边。这两条都自带口袋。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>[插图]轮流谈话：“你想穿哪一条啊？”“粉的那条？”“我以为你要选紫色那条呢！”“你喜欢这条裙子是因为它有口袋吗？”“原来如此，这样你就可以把外公给你的糖果装进去了。”“我认为粉色的最好，因为它最适合用来不停地转圈。”&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑'; color:#303030;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>共情关注：吃饭的时候，小朋友对他的高脚凳表示了抗议。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>[插图]充分交流：“你肯定饿了，所以才这么闹腾。好了，我们来吃饭吧。让我找找橱柜里有什么。我找到了面条，还有泡菜。我想你不喜欢吃泡菜，对吧？”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>[插图]轮流谈话：“你想吃花生酱三明治还是面条啊？”“面条，面条，你总是吃不够！”“那我们是用碗还是用盘子来盛面条呢？”“你听这个声音，妈妈一摇盒子，它就会响。你想不想摇啊？来，摇一摇吧。”&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#imgnote" transform="translate(321,2)"/>
        </g>
    </g>
    <g ed:parentid="294" ed:height="20.83333333333333" ed:width="338" id="297" transform="matrix(1,0,0,1,786.28,638.67)" style="display:none" ed:layout="rightmap">
        <path d="M0,0L338,0L338,20.8L0,20.8L0,0z" fill="#ffffff"/>
        <path d="M0,20.8L338,20.8" stroke-linejoin="round" stroke="#454545" fill="none"/>
        <text class="st36">
            <tspan x="8" textLength="312" y="14.767" style="white-space:pre">如果大人做决定，则不会思考该怎么做，以及他的后果</tspan>
        </text>
    </g>
    <g ed:parentid="294" ed:height="36.16666666666666" ed:width="452.3333333333333" id="298" transform="matrix(1,0,0,1,786.28,666)" style="display:none" ed:layout="rightmap">
        <path d="M0,0L452.3,0L452.3,36.2L0,36.2L0,0z" fill="#ffffff"/>
        <path d="M0,36.2L452.3,36.2" stroke-linejoin="round" stroke="#454545" fill="none"/>
        <text class="st39">
            <tspan x="8" textLength="403" y="14.767" style="white-space:pre">当父母沮丧时，跟孩子谈谈自己的感受，遇到的困难，自己如何处理的</tspan>
            <tspan x="8" textLength="221" y="30.1" style="white-space:pre">注意情绪，不是说孩子是情绪的宣泄口</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>共情关注：妈妈正准备出门，却发现找不到钥匙了。她用平和的语气跟女儿解释，使她听上去并没有想象中那么焦躁。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>[插图]充分交流：“我不敢相信我又把钥匙弄丢了。这已经是这星期的第三次了。我对自己太失望了。今晚我要加班，你能帮妈妈找一下钥匙吗？”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>[插图]轮流谈话：“你在桌子底下找了吗？嗯，确实有可能在那儿，因为妈妈总是把钥匙放在上层。所以钥匙有可能掉下来了。我想我们还要查看一下柜台的表面吧？&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#imgnote" transform="translate(427,10)"/>
        </g>
    </g>
    <g ed:parentid="298" ed:height="20.83333333333333" ed:width="212.3333333333333" id="299" transform="matrix(1,0,0,1,1281.81,681.33)" style="display:none" ed:layout="rightmap">
        <path d="M0,0L212.3,0L212.3,20.8L0,20.8L0,0z" fill="#ffffff"/>
        <path d="M0,20.8L212.3,20.8" stroke-linejoin="round" stroke="#454545" fill="none"/>
        <text class="st36">
            <tspan x="8" textLength="169" y="14.767" style="white-space:pre">葡萄干洒在地上。且被孩子踩</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>共情关注：孩子把碗里的葡萄干撒在了地毯上，并且还不停地在上面来回走动，最后，葡萄干被踩进了地毯的纤维里。对此，爸爸做出了冷静的回应。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>[插图]充分交流：“不要踩葡萄干啦，它们会把地毯给弄脏的。你的袜子也会变得黏黏的。现在把它们捡起来，扔掉吧。这些葡萄干已经不能吃了，因为它们很脏。走，我们去拿湿布把地毯弄干净。你拿一块，我拿一块，咱们一起动手干。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>[插图]轮流谈话：“做得很棒，葡萄干都已经清理干净了。你能把袜子脱下来吗？这样就不会留下黏黏的脚印了。好极了，现在我们去洗手吧，待会儿再给你换双新袜子。”&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#imgnote" transform="translate(187,2)"/>
        </g>
    </g>
    <g ed:parentid="294" ed:height="20.83333333333333" ed:width="105.6666666666667" id="300" transform="matrix(1,0,0,1,786.28,771)" style="display:none" ed:layout="rightmap">
        <path d="M0,0L105.7,0L105.7,20.8L0,20.8L0,0z" fill="#ffffff"/>
        <path d="M0,20.8L105.7,20.8" stroke-linejoin="round" stroke="#454545" fill="none"/>
        <text class="st36">
            <tspan x="8" textLength="65" y="14.767" style="white-space:pre">敌人：命令</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>坐下。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“安静。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“戴上你的帽子。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“把书给我。”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>“不要那样做。”&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#imgnote" transform="translate(81,2)"/>
        </g>
    </g>
    <g ed:parentid="300" ed:height="20.83333333333333" ed:width="98" id="301" transform="matrix(1,0,0,1,935.15,708.67)" style="display:none" ed:layout="rightmap">
        <path d="M0,0L98,0L98,20.8L0,20.8L0,0z" fill="#ffffff"/>
        <path d="M0,20.8L98,20.8" stroke-linejoin="round" stroke="#454545" fill="none"/>
        <text class="st36">
            <tspan x="8" textLength="78" y="14.767" style="white-space:pre">语气咄咄逼人</tspan>
        </text>
    </g>
    <g ed:parentid="300" ed:height="20.83333333333333" ed:width="111.3333333333333" id="302" transform="matrix(1,0,0,1,935.15,736)" style="display:none" ed:layout="rightmap">
        <path d="M0,0L111.3,0L111.3,20.8L0,20.8L0,0z" fill="#ffffff"/>
        <path d="M0,20.8L111.3,20.8" stroke-linejoin="round" stroke="#454545" fill="none"/>
        <text class="st36">
            <tspan x="8" textLength="91" y="14.767" style="white-space:pre">不需要小孩回应</tspan>
        </text>
    </g>
    <g ed:parentid="300" ed:height="20.83333333333333" ed:width="124.6666666666667" id="303" transform="matrix(1,0,0,1,935.15,763.33)" style="display:none" ed:layout="rightmap">
        <path d="M0,0L124.7,0L124.7,20.8L0,20.8L0,0z" fill="#ffffff"/>
        <path d="M0,20.8L124.7,20.8" stroke-linejoin="round" stroke="#454545" fill="none"/>
        <text class="st36">
            <tspan x="8" textLength="104" y="14.767" style="white-space:pre">不需要孩子动脑筋</tspan>
        </text>
    </g>
    <g ed:parentid="300" ed:height="36.16666666666666" ed:width="458" id="304" transform="matrix(1,0,0,1,935.15,790.67)" style="display:none" ed:layout="rightmap">
        <path d="M0,0L458,0L458,36.2L0,36.2L0,0z" fill="#ffffff"/>
        <path d="M0,36.2L458,36.2" stroke-linejoin="round" stroke="#454545" fill="none"/>
        <text class="st36">
            <tspan x="8" textLength="429" y="14.767" style="white-space:pre">举例：停下来！。停下来的是孩子正在进行的动作（也是因为你够幸运），</tspan>
            <tspan x="8" textLength="286" y="30.1" style="white-space:pre">但是做动作的习惯不会停下来，也就是下次还会做</tspan>
        </text>
    </g>
    <g ed:parentid="294" ed:height="20.83333333333333" ed:width="132.3333333333333" id="305" transform="matrix(1,0,0,1,786.28,901.67)" style="display:none" ed:layout="rightmap">
        <path d="M0,0L132.3,0L132.3,20.8L0,20.8L0,0z" fill="#ffffff"/>
        <path d="M0,20.8L132.3,20.8" stroke-linejoin="round" stroke="#454545" fill="none"/>
        <text class="st36">
            <tspan x="8" textLength="91" y="14.767" style="white-space:pre">友人：因果思维</tspan>
        </text>

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>共情关注：自然的歌唱使得嗓音更富有魅力，能持久地吸引孩子的注意力。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>[插图]充分交流：选一首喜欢的歌，不停地、反复地唱。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>[插图]轮流谈话：每一个舞蹈动作、每一次拍手、每一句歌词就是一次轮流的机会。&lt;/span>&lt;/p>&lt;/body>">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>共情关注：不要去管活动、媒介、想法这些东西，完全跟着孩子走就行了。也许宝石色的画作中会有一处无聊的棕色败笔，也许只是在纸上画了一团交横错杂的线条，也许只是用指套沾染颜色，在调色盘上肆意地发挥，这些都不重要，跟着孩子的艺术感觉就可以了。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>[插图]充分交流：称赞孩子的劳动，抓住时机谈一谈孩子在艺术方面所下的苦功。家长可以借机引入日常生活中不常用的形容词和动词。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>[插图]轮流谈话：对孩子抛出开放式的问题，作品所使用的材料、选取的色彩、成型的过程、创造的初衷，等等，都可以拿来提问。&lt;/span>&lt;/p>&lt;/body>">

        </g>

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#303030;&quot;>人们一直在与一个可见的、亟待解决的问题做斗争（疼痛）。然而，一个看不见的问题（细菌）要在术后很久才能显现。”葛文德如是说道，“许多重要的思想皆因这种模式而停滞不前。”&lt;/span>&lt;/p>&lt;/body>">
